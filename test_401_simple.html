<!DOCTYPE html>
<html>

<head>
    <title>401 Error Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .log {
            background: #f5f5f5;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>401 Error Test</h1>
    <div id="log"></div>

    <script>
        const log = document.getElementById('log');
        const requests = [];

        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            log.appendChild(div);
        }

        // Monitor fetch requests
        const originalFetch = window.fetch;
        window.fetch = function (...args) {
            const url = args[0];
            const options = args[1] || {};

            addLog(`Fetch: ${url} (${options.method || 'GET'})`);

            return originalFetch.apply(this, args).then(response => {
                if (response.status === 401) {
                    requests.push({ url, status: 401, timestamp: new Date() });
                    addLog(`❌ 401 Error: ${url}`, 'error');
                }
                return response;
            });
        };

        // Test the app
        async function testApp() {
            addLog('Starting test...');

            try {
                // Simulate loading the app
                const response = await fetch('http://localhost:3000');
                addLog(`Main page loaded: ${response.status}`, 'success');

                // Wait for any background requests
                await new Promise(resolve => setTimeout(resolve, 3000));

                if (requests.length === 0) {
                    addLog('✅ No 401 errors detected!', 'success');
                } else {
                    addLog(`❌ Found ${requests.length} 401 errors`, 'error');
                    requests.forEach(req => {
                        addLog(`   - ${req.url}`, 'error');
                    });
                }

            } catch (error) {
                addLog(`Test failed: ${error.message}`, 'error');
            }
        }

        // Start test when page loads
        window.addEventListener('load', testApp);
    </script>
</body>

</html>
