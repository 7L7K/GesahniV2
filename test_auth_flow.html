<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Flow Test</title>
</head>

<body>
    <h1>Authentication Flow Test</h1>
    <div id="status">Loading...</div>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testWhoami()">Test Whoami</button>
    <button onclick="clearTokens()">Clear Tokens</button>
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:8000';

        function log(message) {
            console.log(message);
            document.getElementById('results').innerHTML += '<div>' + message + '</div>';
        }

        function setStatus(message) {
            document.getElementById('status').textContent = message;
        }

        async function testLogin() {
            try {
                setStatus('Testing login...');
                log('Testing login with demo/secret123...');

                const response = await fetch(`${API_URL}/v1/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'demo',
                        password: 'secret123'
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    log('Login successful!');
                    log('Access token: ' + data.access_token.substring(0, 50) + '...');

                    // Store tokens
                    localStorage.setItem('auth:access', data.access_token);
                    localStorage.setItem('auth:refresh', data.refresh_token);

                    setStatus('Login successful - tokens stored');
                } else {
                    const error = await response.text();
                    log('Login failed: ' + response.status + ' - ' + error);
                    setStatus('Login failed');
                }
            } catch (error) {
                log('Login error: ' + error.message);
                setStatus('Login error');
            }
        }

        async function testWhoami() {
            try {
                setStatus('Testing whoami...');
                const token = localStorage.getItem('auth:access');

                if (!token) {
                    log('No access token found');
                    setStatus('No token found');
                    return;
                }

                log('Testing whoami with stored token...');

                const response = await fetch(`${API_URL}/v1/whoami`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log('Whoami successful!');
                    log('Response: ' + JSON.stringify(data, null, 2));
                    setStatus('Whoami successful');
                } else {
                    const error = await response.text();
                    log('Whoami failed: ' + response.status + ' - ' + error);
                    setStatus('Whoami failed');
                }
            } catch (error) {
                log('Whoami error: ' + error.message);
                setStatus('Whoami error');
            }
        }

        function clearTokens() {
            localStorage.removeItem('auth:access');
            localStorage.removeItem('auth:refresh');
            log('Tokens cleared');
            setStatus('Tokens cleared');
        }

        // Check initial state
        const token = localStorage.getItem('auth:access');
        if (token) {
            setStatus('Token found - ready to test');
            log('Found existing token: ' + token.substring(0, 50) + '...');
        } else {
            setStatus('No token found - login first');
        }
    </script>
</body>

</html>
