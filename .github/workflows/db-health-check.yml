name: Database Health Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  db-health-check:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app_pw
          POSTGRES_DB: gesahni
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install alembic psycopg2-binary sqlalchemy pandas

    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
        echo "PostgreSQL is ready!"

    - name: Set DATABASE_URL
      run: echo "DATABASE_URL=postgresql://app:app_pw@localhost:5432/gesahni" >> $GITHUB_ENV

    - name: Run database health check
      run: python scripts/ci_health_check.py

    - name: Run Alembic migrations
      run: alembic upgrade head

    - name: Verify schema integrity
      run: |
        # Quick verification that tables exist
        psql $DATABASE_URL -c "SELECT schemaname, tablename FROM pg_tables WHERE schemaname IN ('auth','users','care','music','tokens','audit','storage','chat') ORDER BY schemaname, tablename;" | head -20

    - name: Run Phase 5 smoke tests
      run: |
        echo "ðŸš€ Running Phase 5 Database Behavior Smoke Tests..."
        python scripts/smoke.py
