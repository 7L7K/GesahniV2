name: Auth Redirect Canary

on:
  pull_request:
    branches: [ main, develop, master ]
    paths:
      - 'app/redirect_utils.py'
      - 'app/auth.py'
      - 'tests/canary/**'
      - 'tests/unit/test_redirect_utils.py'
      - 'tests/integration/test_auth_next_cookie.py'

jobs:
  auth-redirect-canary:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run auth redirect canary test
      run: |
        python -m pytest tests/canary/test_no_login_next_nesting.py -v --tb=short

    - name: Run related redirect tests for regression check
      run: |
        python -m pytest tests/unit/test_redirect_utils.py tests/integration/test_auth_next_cookie.py -v --tb=short
