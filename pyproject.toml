[tool.ruff]
target-version = "py311"
line-length = 100
extend-exclude = [
  "data/**",
  "scripts/**",
  "node_modules/**",
  "venv/**",
  ".venv/**",
]

# Keep rule surface focused on correctness + clarity
select = ["E","F","I","UP","B","N"]
# Explicitly ensure pyflakes rule for rebinding imported names is enabled
# (e.g. shadowing `Request`, `Response`, `status`) - pyflakes emits F823
extend-select = ["F823"]
ignore = ["E501"]

[tool.pytest.ini_options]
# Register custom marks
markers = [
    "smoke: marks tests as smoke tests (run first, fast feedback)",
    "integration: marks tests as integration tests",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "contract: marks tests as contract/API tests",
    "chaos: marks tests as chaos engineering tests",
    "memory_limit: marks tests with memory limits",
    "timeout: marks tests with custom timeouts",
    "asyncio: marks tests as async tests",
]
asyncio_mode = "auto"

# CI/Environment hardening to keep tests local, fast, and drama-free
# These prevent tests from reaching out to external services
# Note: Using environment variables directly since pytest env option may not be supported
