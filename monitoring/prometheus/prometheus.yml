global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "gesahni"
    metrics_path: /metrics
    static_configs:
      - targets: ["host.docker.internal:8000"]   # macOS/Win
        labels: { app: "gesahni" }
# Linux alt: use your host IP or container network and `app:80`

rule_files:
  - /etc/prometheus/recording_rules.yml
  - /etc/prometheus/alert_rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]
